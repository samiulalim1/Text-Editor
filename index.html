<html>
<head>
    <meta charset='utf-8'>
	<title>Text Editor</title>
	<link rel="stylesheet" href="style.css">
	<meta name="description" content="Text Editor. Developed by Samiul Alim || Team Ex">
	<link rel="shortcut icon" href="icon.png"><meta property="og:image" content="icon.png">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>	
	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
	<script id="samiul-mod-input" primary-color="#08e8fd" background-color="#131313" src="samiul.mod.input.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>

	<div class="toppart">
		<div class="header">
			<button id="menu_btn"><div style="width: 17.5px;height: 20px;"><i class="fa-light fa-clock-rotate-left" id="menu_btn_on"></i><i class="fa-solid fa-xmark" id="menu_btn_off"></i></div></button>
			<h1 class="title">Text Editor</h1>
			<button id="delete_btn"><i class="fa-light fa-trash red"></i></button>
			<button id="upload_btn"><i class="fa-light fa-upload"></i></button><input type="file" style="display:none" id="upload" accept="text/plain">
			<button id="nowrap_btn"><div style="width: 17.5px;height: 20px;"><i id="nowrap_on" class="fa-light fa-text-width"></i> <i id="nowrap_off" class="fa-light fa-text-height"></i></div></button>
			<button id="copy_btn"><i class="fa-light fa-copy"></i></button>
		</div>
	</div>
	
	<div id="nev_menu"></div>
	
	<div class="container">	
		<textarea id="input" ></textarea>
	</div>
	
	<div class="samiul-mod-input m-fixed" id="search">
		<div class="mod-icon"><i class="fa-brands fa-searchengin"></i></div>
		<input type="text" class="mod-input"  placeholder=" " value="">
		<label for="mod-input" class="mod-label">Search</label>
		<span></span>
	</div>
	
	<div class="samiul-mod-input m-fixed">
		<div class="mod-icon"><i class="fa-light fa-filter"></i></div>
		<div class="select"> 
			<select id="action">
				<option value="line">Replace With Line</option>
				<option value="lines">Replace All With Line</option>
				<option value="text">Replace With Text</option>
				<option value="texts">Replace All With Text</option>
				<option value="match">Delete Match</option>
				<option value="matchs">Delete All Matches</option>
				<option value="delete">Delete All Matches Lines</option>
			</select>
		</div>
		<span></span>
	</div>
	
	<div class="samiul-mod-input m-fixed" id="mod-line">
		<div class="mod-icon"><i class="fa-light fa-line-height"></i></div>
		<div class="select"> 
			<select id="line">
				<option value="1">Replace With 1 Line</option>
				<option value="2">Replace With 2 Lines</option>
				<option value="3">Replace With 3 Lines</option>
				<option value="4">Replace With 4 Lines</option>
				<option value="5">Replace With 5 Lines</option>
				<option value="0">Delete New Line (Search Null)</option>
			</select>
		</div>
		<span></span>
	</div>
	
	<div class="samiul-mod-input m-fixed none" id="text">
		<div class="mod-icon"><i class="fa-light fa-text"></i></div>
		<input type="text" class="mod-input"  placeholder=" " value="">
		<label for="mod-input" class="mod-label">Text</label>
		<span></span>
	</div>
	
	<div class="samiul-mod-input m-fixed none" id="mod-match">
		<div class="mod-icon"><i class="fa-light fa-trash"></i></div>
		<div class="select"> 
			<select id="match">
				<option value="delete">Delete Match Text</option>
				<option value="empty">Delete Empty Line (Search Null)</option>
			</select>
		</div>
		<span></span>
	</div>	
	
	<div class="samiul-mod-input m-fixed none" id="mod-delete">
		<div class="mod-icon"><i class="fa-light fa-empty-set"></i></div>
		<div class="select"> 
			<select id="delete">
				<option value="0">Delete With Empty Line</option>
				<option value="1">Delete Without Empty Line</option>
			</select>
		</div>
		<span></span>
	</div>
	
	<div class="button m-fixed" id="edit"><h2>Edit Now</h2></div>
